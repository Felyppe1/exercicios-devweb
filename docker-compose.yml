services:
  database:
    image: postgres
    container_name: exercicios-devweb-db
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5433:5432"
    volumes:
      - exercicios-devweb:/var/lib/postgresql/data
    networks:
      - exercicios-devweb

volumes:
  exercicios-devweb:

networks:
  exercicios-devweb: